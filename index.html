<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="font.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="grid-footer">
    <div class="new-game" id="newGame">New game</div>
    <div class="time-moves">
      <div class="title-time">Time</div>
      <div class="title-moves">Moves</div>
      <div class="value-time"><span id="time">0</span>s</div>
      <div class="value-moves"><span id="moves">0</span></div>
    </div>
  </div>
  <div class="full-game-board">
    <div id="overlay">
      <div id="game-board">
        <div class="grid-content" id="0"></div>
        <div class="grid-content" id="1"></div>
        <div class="grid-content" id="2"></div>
        <div class="grid-content" id="3"></div>
        <div class="grid-content" id="4"></div>
        <div class="grid-content" id="5"></div>
        <div class="grid-content" id="6"></div>
        <div class="grid-content" id="7"></div>
        <div class="grid-content" id="8"></div>
        <div class="grid-content" id="9"></div>
        <div class="grid-content" id="10"></div>
        <div class="grid-content" id="11"></div>
        <div class="grid-content" id="12"></div>
        <div class="grid-content" id="13"></div>
        <div class="grid-content" id="14"></div>
        <div class="grid-content" id="15"></div>
      </div>
    </div>
    <div class="resume" id="resume">
      <div class="triangle-up"></div>
    </div>
    <div class="win" id="win">
      <div class="congrats">Congrats!!!</div>
      <div class="scores">You took <span id="winningMoves">1000</span> moves in <span id="seconds">20000</span> seconds </div>
      <div><button class="play-again" id="playAgain">Play Again</button></div>
    </div>
  </div>
  
  <div class="pause" id="pauseGame">Pause</div>
</body>
</html>
